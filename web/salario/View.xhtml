<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalarioViewDlg" widgetVar="SalarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalarioTitle}">
            <h:form id="SalarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalarioLabel_idSalario}"/>
                        <h:outputText value="#{salarioController.selected.idSalario}" title="#{bundle.ViewSalarioTitle_idSalario}"/>
                        <h:outputText value="#{bundle.ViewSalarioLabel_salario}"/>
                        <h:outputText value="#{salarioController.selected.salario}" title="#{bundle.ViewSalarioTitle_salario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
