<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlujoVisitaViewDlg" widgetVar="FlujoVisitaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFlujoVisitaTitle}">
            <h:form id="FlujoVisitaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{flujoVisitaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFlujoVisitaLabel_idFlujoVisita}"/>
                        <h:outputText value="#{flujoVisitaController.selected.idFlujoVisita}" title="#{bundle.ViewFlujoVisitaTitle_idFlujoVisita}"/>
                        <h:outputText value="#{bundle.ViewFlujoVisitaLabel_numeroVisitas}"/>
                        <h:outputText value="#{flujoVisitaController.selected.numeroVisitas}" title="#{bundle.ViewFlujoVisitaTitle_numeroVisitas}"/>
                        <h:outputText value="#{bundle.ViewFlujoVisitaLabel_fechaVisita}"/>
                        <h:outputText value="#{flujoVisitaController.selected.fechaVisita}" title="#{bundle.ViewFlujoVisitaTitle_fechaVisita}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FlujoVisitaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
