<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlujoVisitaEditDlg" widgetVar="FlujoVisitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFlujoVisitaTitle}">
            <h:form id="FlujoVisitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{flujoVisitaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFlujoVisitaLabel_idFlujoVisita}" for="idFlujoVisita" />
                        <p:inputText id="idFlujoVisita" value="#{flujoVisitaController.selected.idFlujoVisita}" title="#{bundle.EditFlujoVisitaTitle_idFlujoVisita}" required="true" requiredMessage="#{bundle.EditFlujoVisitaRequiredMessage_idFlujoVisita}"/>
                        <p:outputLabel value="#{bundle.EditFlujoVisitaLabel_numeroVisitas}" for="numeroVisitas" />
                        <p:inputText id="numeroVisitas" value="#{flujoVisitaController.selected.numeroVisitas}" title="#{bundle.EditFlujoVisitaTitle_numeroVisitas}" required="true" requiredMessage="#{bundle.EditFlujoVisitaRequiredMessage_numeroVisitas}"/>
                        <p:outputLabel value="#{bundle.EditFlujoVisitaLabel_fechaVisita}" for="fechaVisita" />
                        <p:calendar id="fechaVisita" pattern="MM/dd/yyyy" value="#{flujoVisitaController.selected.fechaVisita}" title="#{bundle.EditFlujoVisitaTitle_fechaVisita}" required="true" requiredMessage="#{bundle.EditFlujoVisitaRequiredMessage_fechaVisita}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{flujoVisitaController.update}" value="#{bundle.Save}" update="display,:FlujoVisitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FlujoVisitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FlujoVisitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
