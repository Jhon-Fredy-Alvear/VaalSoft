
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:component>
    <h:body>
        <h:form id="generoForm">
            
                <h:outputLabel value="#{bundle.CreateGeneroLabel_idGenero}" for="Genero" />
                <h:inputText id="Genero" value="#{generoController.selected.idGenero}" 
                             title="#{bundle.CreateGeneroTitle_idGenero}" 
                             required="true" requiredMessage="#{bundle.CreateGeneroRequiredMessage_idGenero}"/>
                <h:outputLabel value="#{bundle.CreateGeneroLabel_nombreGenero}" 
                               for="nombreGenero" />
                <h:inputText id="nombreGenero" value="#{generoController.selected.nombreGenero}" 
                             title="#{bundle.CreateGeneroTitle_nombreGenero}" 
                             required="true" requiredMessage="#{bundle.CreateGeneroRequiredMessage_nombreGenero}"/>
                
            
                <p:commandButton id="guardar1" actionListener="#{generoController.create}" 
                             value="#{bundle.Save}" />
            <p:commandButton value="#{bundle.Cancel}" onclick="GeneroCreateDialog.hide()"/>
            </h:form>
        
    </h:body>
        </ui:component>
</html>
