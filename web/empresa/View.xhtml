<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idEmpresa}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_nombreEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.ViewEmpresaTitle_nombreEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_nitEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.nitEmpresa}" title="#{bundle.ViewEmpresaTitle_nitEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_direccionEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.direccionEmpresa}" title="#{bundle.ViewEmpresaTitle_direccionEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_telefonoEmpresa}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_emailEmpresa}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_idCiudad}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_idDepartamento}"/>
                        <h:outputText value="#{empresaController.selected.idDepartamento}" title="#{bundle.ViewEmpresaTitle_idDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
