<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ClienteListForm">
                <p:panel header="#{bundle.ListClienteTitle}">
                    <p:dataTable id="datalist" value="#{clienteController.items}" var="item"
                                 selectionMode="single" selection="#{clienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCliente}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_nombreCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_nombreCliente2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCliente2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_apellidoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_apellidoCliente2}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoCliente2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_fechaNacimientoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimientoCliente}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_cedulaCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_telefonoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_celularCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_direccionCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_emailCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_cargoEmprendimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoEmprendimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_asociadoCoomeva}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.asociadoCoomeva}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento.nombreDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_barrioidBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrioidBarrio.barrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad.nombreCiudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idCreditoEmprendimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCreditoEmprendimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idCreditoFortalecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCreditoFortalecimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresa.nombreEmpresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idRegistroCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistroCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idGenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGenero.nombreGenero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idObservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObservacion.observacionCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idRangoMonto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRangoMonto.monto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idRegional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegional.nombreRegional}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idSalario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSalario.salario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_idTipoDeCredito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDeCredito.nombreTipoDeCredito}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{clienteController.prepareCreate}" update=":ClienteCreateForm" oncomplete="PF('ClienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ClienteViewForm" oncomplete="PF('ClienteViewDialog').show()" disabled="#{empty clienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ClienteEditForm" oncomplete="PF('ClienteEditDialog').show()" disabled="#{empty clienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{clienteController.destroy}" update=":growl,datalist" disabled="#{empty clienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
