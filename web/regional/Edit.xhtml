<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionalEditDlg" widgetVar="RegionalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegionalTitle}">
            <h:form id="RegionalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegionalLabel_idRegional}" for="idRegional" />
                        <p:inputText id="idRegional" value="#{regionalController.selected.idRegional}" title="#{bundle.EditRegionalTitle_idRegional}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_idRegional}"/>
                        <p:outputLabel value="#{bundle.EditRegionalLabel_nombreRegional}" for="nombreRegional" />
                        <p:inputText id="nombreRegional" value="#{regionalController.selected.nombreRegional}" title="#{bundle.EditRegionalTitle_nombreRegional}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_nombreRegional}"/>
                        <p:outputLabel value="#{bundle.EditRegionalLabel_idBarrio}" for="idBarrio" />
                        <p:selectOneMenu id="idBarrio" value="#{regionalController.selected.idBarrio}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_idBarrio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{barrioController.itemsAvailableSelectOne}"
                                           var="idBarrioItem"
                                           itemValue="#{idBarrioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegionalLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{regionalController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_idCiudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegionalLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{regionalController.selected.idDepartamento}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_idDepartamento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionalController.update}" value="#{bundle.Save}" update="display,:RegionalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegionalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegionalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
