<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionalViewDlg" widgetVar="RegionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegionalTitle}">
            <h:form id="RegionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionalController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegionalLabel_idRegional}"/>
                        <h:outputText value="#{regionalController.selected.idRegional}" title="#{bundle.ViewRegionalTitle_idRegional}"/>
                        <h:outputText value="#{bundle.ViewRegionalLabel_nombreRegional}"/>
                        <h:outputText value="#{regionalController.selected.nombreRegional}" title="#{bundle.ViewRegionalTitle_nombreRegional}"/>
                        <h:outputText value="#{bundle.ViewRegionalLabel_idBarrio}"/>
                        <h:outputText value="#{regionalController.selected.idBarrio}" title="#{bundle.ViewRegionalTitle_idBarrio}"/>
                        <h:outputText value="#{bundle.ViewRegionalLabel_idCiudad}"/>
                        <h:outputText value="#{regionalController.selected.idCiudad}" title="#{bundle.ViewRegionalTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewRegionalLabel_idDepartamento}"/>
                        <h:outputText value="#{regionalController.selected.idDepartamento}" title="#{bundle.ViewRegionalTitle_idDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
