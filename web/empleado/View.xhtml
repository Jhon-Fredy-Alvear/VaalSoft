<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.idEmpleado}" title="#{bundle.ViewEmpleadoTitle_idEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emailEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.ViewEmpleadoTitle_emailEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_contraseniaEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.contraseniaEmpleado}" title="#{bundle.ViewEmpleadoTitle_contraseniaEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombreEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.ViewEmpleadoTitle_nombreEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombreEmpleado2}"/>
                        <h:outputText value="#{empleadoController.selected.nombreEmpleado2}" title="#{bundle.ViewEmpleadoTitle_nombreEmpleado2}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apellidoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.ViewEmpleadoTitle_apellidoEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apellidoEmpleado2}"/>
                        <h:outputText value="#{empleadoController.selected.apellidoEmpleado2}" title="#{bundle.ViewEmpleadoTitle_apellidoEmpleado2}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_cedulaEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.cedulaEmpleado}" title="#{bundle.ViewEmpleadoTitle_cedulaEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_telefonoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.ViewEmpleadoTitle_telefonoEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_celularEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.celularEmpleado}" title="#{bundle.ViewEmpleadoTitle_celularEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_fechaNacimientoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.fechaNacimientoEmpleado}" title="#{bundle.ViewEmpleadoTitle_fechaNacimientoEmpleado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_direccionEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.ViewEmpleadoTitle_direccionEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idBarrio}"/>
                        <h:outputText value="#{empleadoController.selected.idBarrio}" title="#{bundle.ViewEmpleadoTitle_idBarrio}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idCiudad}"/>
                        <h:outputText value="#{empleadoController.selected.idCiudad}" title="#{bundle.ViewEmpleadoTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idDepartamento}"/>
                        <h:outputText value="#{empleadoController.selected.idDepartamento}" title="#{bundle.ViewEmpleadoTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idGenero}"/>
                        <h:outputText value="#{empleadoController.selected.idGenero}" title="#{bundle.ViewEmpleadoTitle_idGenero}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idRegional}"/>
                        <h:outputText value="#{empleadoController.selected.idRegional}" title="#{bundle.ViewEmpleadoTitle_idRegional}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idRol}"/>
                        <h:outputText value="#{empleadoController.selected.idRol}" title="#{bundle.ViewEmpleadoTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
