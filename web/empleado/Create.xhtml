<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_emailEmpleado}" for="emailEmpleado" />
                        <p:inputText id="emailEmpleado" value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.CreateEmpleadoTitle_emailEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_emailEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_contraseniaEmpleado}" for="contraseniaEmpleado" />
                        <p:inputText id="contraseniaEmpleado" value="#{empleadoController.selected.contraseniaEmpleado}" title="#{bundle.CreateEmpleadoTitle_contraseniaEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_contraseniaEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                        <p:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.CreateEmpleadoTitle_nombreEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombreEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmpleado2}" for="nombreEmpleado2" />
                        <p:inputText id="nombreEmpleado2" value="#{empleadoController.selected.nombreEmpleado2}" title="#{bundle.CreateEmpleadoTitle_nombreEmpleado2}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmpleado}" for="apellidoEmpleado" />
                        <p:inputText id="apellidoEmpleado" value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.CreateEmpleadoTitle_apellidoEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidoEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmpleado2}" for="apellidoEmpleado2" />
                        <p:inputText id="apellidoEmpleado2" value="#{empleadoController.selected.apellidoEmpleado2}" title="#{bundle.CreateEmpleadoTitle_apellidoEmpleado2}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_cedulaEmpleado}" for="cedulaEmpleado" />
                        <p:inputText id="cedulaEmpleado" value="#{empleadoController.selected.cedulaEmpleado}" title="#{bundle.CreateEmpleadoTitle_cedulaEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_cedulaEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_telefonoEmpleado}" for="telefonoEmpleado" />
                        <p:inputText id="telefonoEmpleado" value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.CreateEmpleadoTitle_telefonoEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_telefonoEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_celularEmpleado}" for="celularEmpleado" />
                        <p:inputText id="celularEmpleado" value="#{empleadoController.selected.celularEmpleado}" title="#{bundle.CreateEmpleadoTitle_celularEmpleado}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaNacimientoEmpleado}" for="fechaNacimientoEmpleado" />
                        <p:calendar id="fechaNacimientoEmpleado" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaNacimientoEmpleado}" title="#{bundle.EditEmpleadoTitle_fechaNacimientoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaNacimientoEmpleado}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_direccionEmpleado}" for="direccionEmpleado" />
                        <p:inputText id="direccionEmpleado" value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.CreateEmpleadoTitle_direccionEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_direccionEmpleado}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idBarrio}" for="idBarrio" />
                        <p:selectOneMenu id="idBarrio" value="#{empleadoController.selected.idBarrio}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idBarrio}">
                            <f:selectItems value="#{barrioController.itemsAvailableSelectOne}"
                                           var="idBarrioItem"
                                           itemValue="#{idBarrioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{empleadoController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idCiudad}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{empleadoController.selected.idDepartamento}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idDepartamento}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idGenero}" for="idGenero" />
                        <p:selectOneMenu id="idGenero" value="#{empleadoController.selected.idGenero}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idGenero}">
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="idGeneroItem"
                                           itemValue="#{idGeneroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idRegional}" for="idRegional" />
                        <p:selectOneMenu id="idRegional" value="#{empleadoController.selected.idRegional}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idRegional}">
                            <f:selectItems value="#{regionalController.itemsAvailableSelectOne}"
                                           var="idRegionalItem"
                                           itemValue="#{idRegionalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{empleadoController.selected.idRol}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idRol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
