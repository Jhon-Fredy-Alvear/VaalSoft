<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RangoMontoViewDlg" widgetVar="RangoMontoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRangoMontoTitle}">
            <h:form id="RangoMontoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rangoMontoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRangoMontoLabel_idRangoMonto}"/>
                        <h:outputText value="#{rangoMontoController.selected.idRangoMonto}" title="#{bundle.ViewRangoMontoTitle_idRangoMonto}"/>
                        <h:outputText value="#{bundle.ViewRangoMontoLabel_monto}"/>
                        <h:outputText value="#{rangoMontoController.selected.monto}" title="#{bundle.ViewRangoMontoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewRangoMontoLabel_fechaDelMonto}"/>
                        <h:outputText value="#{rangoMontoController.selected.fechaDelMonto}" title="#{bundle.ViewRangoMontoTitle_fechaDelMonto}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRangoMontoLabel_idRangoCuota}"/>
                        <h:outputText value="#{rangoMontoController.selected.idRangoCuota}" title="#{bundle.ViewRangoMontoTitle_idRangoCuota}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RangoMontoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
