<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCreditofortalecimientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CreditofortalecimientoListForm">
                <p:panel header="#{bundle.ListCreditofortalecimientoTitle}">
                    <p:dataTable id="datalist" value="#{creditofortalecimientoController.items}" var="item"
                                 selectionMode="single" selection="#{creditofortalecimientoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCreditoFortalecimiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditofortalecimientoTitle_idCreditoFortalecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCreditoFortalecimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditofortalecimientoTitle_ideaFortalecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.ideaFortalecimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCreditofortalecimientoTitle_antiguedadNegocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.antiguedadNegocio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{creditofortalecimientoController.prepareCreate}" update=":CreditofortalecimientoCreateForm" oncomplete="PF('CreditofortalecimientoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CreditofortalecimientoViewForm" oncomplete="PF('CreditofortalecimientoViewDialog').show()" disabled="#{empty creditofortalecimientoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CreditofortalecimientoEditForm" oncomplete="PF('CreditofortalecimientoEditDialog').show()" disabled="#{empty creditofortalecimientoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{creditofortalecimientoController.destroy}" update=":growl,datalist" disabled="#{empty creditofortalecimientoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
