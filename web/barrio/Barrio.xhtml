    <h:head>
        <title>Barrio</title>
    </h:head>

    <h:body>
            <h:form>
                <h:panelGrid columns="2" rendered="#{barrioController.selected != null}">

                <h:inputText id="codigoBarrio" 
                             value="#{barrioController.selected.idBarrio}"

             <h:outputLabel  value="nombreBarrio"/>
             <h:inputText id="nombreBarrrio" 
                          value="#{barrioController.selected.barrio}"

        <br/>
        </h:panelGrid> 
        <h:commandButton id="crear1"  actionListener="#{barrioController.create}" value="crear" />
        <h:commandButton id="Nuevo"   value="Nuevo" actionListener="#{barrioController.prepareCreate}"/>
                            
        </h:form>
      
        
    </h:body>

</html>
