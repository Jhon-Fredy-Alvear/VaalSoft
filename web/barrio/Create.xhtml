<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  

        <p:dialog id="BarrioCreateDlg" widgetVar="BarrioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBarrioTitle}">
            <h:form id="BarrioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{barrioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBarrioLabel_idBarrio}" for="idBarrio" />
                        <p:inputText id="idBarrio" value="#{barrioController.selected.idBarrio}" title="#{bundle.CreateBarrioTitle_idBarrio}" required="true" requiredMessage="#{bundle.CreateBarrioRequiredMessage_idBarrio}"/>
                        <p:outputLabel value="#{bundle.CreateBarrioLabel_barrio}" for="barrio" />
                        <p:inputText id="barrio" value="#{barrioController.selected.barrio}" title="#{bundle.CreateBarrioTitle_barrio}" required="true" requiredMessage="#{bundle.CreateBarrioRequiredMessage_barrio}"/>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{barrioController.create}" value="#{bundle.Save}" update="display,:BarrioListForm:datalist,:growl" oncomplete="handleSubmit(args,'BarrioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BarrioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
</html>
