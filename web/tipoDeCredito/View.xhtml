<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeCreditoViewDlg" widgetVar="TipoDeCreditoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDeCreditoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeCreditoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDeCreditoLabel_idTipoDeCredito}"/>

                        <h:outputText value="#{bundle.ViewTipoDeCreditoLabel_nombreTipoDeCredito}"/>
                        <h:outputText value="#{tipoDeCreditoController.selected.nombreTipoDeCredito}" title="#{bundle.ViewTipoDeCreditoTitle_nombreTipoDeCredito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDeCreditoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
