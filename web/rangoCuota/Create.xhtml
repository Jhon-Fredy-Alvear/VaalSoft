<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RangoCuotaCreateDlg" widgetVar="RangoCuotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRangoCuotaTitle}">
            <h:form id="RangoCuotaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rangoCuotaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRangoCuotaLabel_idRangoCuota}" for="idRangoCuota" />
                        <p:inputText id="idRangoCuota" value="#{rangoCuotaController.selected.idRangoCuota}" title="#{bundle.CreateRangoCuotaTitle_idRangoCuota}" required="true" requiredMessage="#{bundle.CreateRangoCuotaRequiredMessage_idRangoCuota}"/>
                        <p:outputLabel value="#{bundle.CreateRangoCuotaLabel_cuotas}" for="cuotas" />
                        <p:inputText id="cuotas" value="#{rangoCuotaController.selected.cuotas}" title="#{bundle.CreateRangoCuotaTitle_cuotas}" required="true" requiredMessage="#{bundle.CreateRangoCuotaRequiredMessage_cuotas}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rangoCuotaController.create}" value="#{bundle.Save}" update="display,:RangoCuotaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RangoCuotaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RangoCuotaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
