<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistroClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RegistroClienteListForm">
                <p:panel header="#{bundle.ListRegistroClienteTitle}">
                    <p:dataTable id="datalist" value="#{registroClienteController.items}" var="item"
                                 selectionMode="single" selection="#{registroClienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRegistroCliente}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroClienteTitle_idRegistroCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistroCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroClienteTitle_cartaLaboral}"/>
                            </f:facet>
                            <h:outputText value="#{item.cartaLaboral}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroClienteTitle_desprendibleDePago}"/>
                            </f:facet>
                            <h:outputText value="#{item.desprendibleDePago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroClienteTitle_contrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroClienteTitle_declaracionRenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.declaracionRenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroClienteTitle_visitaNegocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitaNegocio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{registroClienteController.prepareCreate}" update=":RegistroClienteCreateForm" oncomplete="PF('RegistroClienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegistroClienteViewForm" oncomplete="PF('RegistroClienteViewDialog').show()" disabled="#{empty registroClienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegistroClienteEditForm" oncomplete="PF('RegistroClienteEditDialog').show()" disabled="#{empty registroClienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{registroClienteController.destroy}" update=":growl,datalist" disabled="#{empty registroClienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
