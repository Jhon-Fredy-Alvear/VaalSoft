<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFiadorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FiadorListForm">
                <p:panel header="#{bundle.ListFiadorTitle}">
                    <p:dataTable id="datalist" value="#{fiadorController.items}" var="item"
                                 selectionMode="single" selection="#{fiadorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFiador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_idFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_nombreFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_nombreFiador2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreFiador2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_apellidoFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_apellidoFiador2}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoFiador2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_fechaNacimientoFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimientoFiador}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_cedulaFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_telefonoFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_celularFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_direccionFiador}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionFiador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_asociadocoomevaFiador}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.asociadocoomevaFiador}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_idBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBarrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiadorTitle_idGenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGenero}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fiadorController.prepareCreate}" update=":FiadorCreateForm" oncomplete="PF('FiadorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FiadorViewForm" oncomplete="PF('FiadorViewDialog').show()" disabled="#{empty fiadorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FiadorEditForm" oncomplete="PF('FiadorEditDialog').show()" disabled="#{empty fiadorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fiadorController.destroy}" update=":growl,datalist" disabled="#{empty fiadorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
