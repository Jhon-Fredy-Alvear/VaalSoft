<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreditoemprendimientoViewDlg" widgetVar="CreditoemprendimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCreditoemprendimientoTitle}">
            <h:form id="CreditoemprendimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{creditoemprendimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCreditoemprendimientoLabel_idCreditoEmprendimiento}"/>
                        <h:outputText value="#{creditoemprendimientoController.selected.idCreditoEmprendimiento}" title="#{bundle.ViewCreditoemprendimientoTitle_idCreditoEmprendimiento}"/>
                        <h:outputText value="#{bundle.ViewCreditoemprendimientoLabel_ideaNegocio}"/>
                        <h:outputText value="#{creditoemprendimientoController.selected.ideaNegocio}" title="#{bundle.ViewCreditoemprendimientoTitle_ideaNegocio}"/>
                        <h:outputText value="#{bundle.ViewCreditoemprendimientoLabel_fechaEmprendimiento}"/>
                        <h:outputText value="#{creditoemprendimientoController.selected.fechaEmprendimiento}" title="#{bundle.ViewCreditoemprendimientoTitle_fechaEmprendimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CreditoemprendimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
