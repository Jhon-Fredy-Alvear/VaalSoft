<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreditoemprendimientoEditDlg" widgetVar="CreditoemprendimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCreditoemprendimientoTitle}">
            <h:form id="CreditoemprendimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{creditoemprendimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCreditoemprendimientoLabel_idCreditoEmprendimiento}" for="idCreditoEmprendimiento" />
                        <p:inputText id="idCreditoEmprendimiento" value="#{creditoemprendimientoController.selected.idCreditoEmprendimiento}" title="#{bundle.EditCreditoemprendimientoTitle_idCreditoEmprendimiento}" required="true" requiredMessage="#{bundle.EditCreditoemprendimientoRequiredMessage_idCreditoEmprendimiento}"/>
                        <p:outputLabel value="#{bundle.EditCreditoemprendimientoLabel_ideaNegocio}" for="ideaNegocio" />
                        <p:inputText id="ideaNegocio" value="#{creditoemprendimientoController.selected.ideaNegocio}" title="#{bundle.EditCreditoemprendimientoTitle_ideaNegocio}" required="true" requiredMessage="#{bundle.EditCreditoemprendimientoRequiredMessage_ideaNegocio}"/>
                        <p:outputLabel value="#{bundle.EditCreditoemprendimientoLabel_fechaEmprendimiento}" for="fechaEmprendimiento" />
                        <p:calendar id="fechaEmprendimiento" pattern="MM/dd/yyyy" value="#{creditoemprendimientoController.selected.fechaEmprendimiento}" title="#{bundle.EditCreditoemprendimientoTitle_fechaEmprendimiento}" required="true" requiredMessage="#{bundle.EditCreditoemprendimientoRequiredMessage_fechaEmprendimiento}" showOn="button"/>

                    <p:commandButton actionListener="#{creditoemprendimientoController.update}" value="#{bundle.Save}" update="display,:CreditoemprendimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CreditoemprendimientoEditDialog');"/>

    </ui:composition>
